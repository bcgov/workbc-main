# Local development services.
#
# To activate this feature, follow the instructions at the top of the
# 'example.settings.local.php' file, which sits next to this file.
parameters:
  http.response.debug_cacheability_headers: true
  twig.config:
    debug: true
    auto_reload: true
    cache: false

  cors.config:
    enabled: true
    # Specify allowed headers, like 'x-allowed-header'. 'x-csrf-token','authorization','content-type','accept','origin','x-requested-with', 
    allowedHeaders: ['*']
    # Specify allowed request methods, specify ['*'] to allow all possible ones.
    allowedMethods: ['*']
    # Configure requests allowed from specific origins. 'http://localhost:3000', 'https://api-jobboard.workbc.ca', 
    allowedOrigins: ['*']
    # Sets the Access-Control-Expose-Headers header.
    exposedHeaders: false
    # Sets the Access-Control-Max-Age header.
    maxAge: false
    # Sets the Access-Control-Allow-Credentials header.
    supportsCredentials: false

services:
  cache.backend.null:
    class: Drupal\Core\Cache\NullBackendFactory
