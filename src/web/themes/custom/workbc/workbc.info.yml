name: WorkBC
type: theme
description: 'WorkBC subtheme based on Bootstrap 5 theme.'
core_version_requirement: '^8.9 || ^9'
'base theme': bootstrap5
libraries:
  - workbc/global-styling
  - workbc/fonts
  - workbc/submenu-underlay
  - workbc/swiper-js
  - workbc/related-topics-carousel
  - workbc/sidenav-anchors
stylesheets-remove:
  - '@bootstrap5/css/style.css'
regions:
  alert_ribbon: 'Alert Ribbon'
  header: Header
  nav_branding: 'Navigation branding region'
  nav_main: 'Main navigation region'
  nav_additional: 'Additional navigation region (eg search form, social icons, etc)'
  hero_content: 'Hero Content'
  breadcrumb: Breadcrumbs
  content: 'Main content'
  sidebar_first: 'Sidebar first'
  sidebar_second: 'Sidebar second'
  footer: Footer
