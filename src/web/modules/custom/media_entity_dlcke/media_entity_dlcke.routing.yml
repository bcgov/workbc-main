media_entity_dlcke.media_entity_dlcke_config:
  path: '/admin/config/media/media-entity-dlcke'
  defaults:
    _form: '\Drupal\media_entity_dlcke\Form\MediaEntityDLCKEConfig'
    _title: 'Media Entity DLCKE Config'
  requirements:
    _permission: 'access administration pages'
  options:
    _admin_route: TRUE

media_entity_dlcke.media_entity_dlcke_dialog:
  path: '/media-entity-dlcke/dialog/{editor}'
  defaults:
    _form: '\Drupal\media_entity_dlcke\Form\MediaEntityDLCKEDialog'
    _title: 'Insert Media Entity Download Link'
  requirements:
    _permission: 'download media'
  options:
    _theme: ajax_base_page
