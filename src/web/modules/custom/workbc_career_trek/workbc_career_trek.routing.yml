workbc_career_trek.settings_form:
  path: '/admin/config/workbc-career-trek/settings'
  defaults:
    _form: '\Drupal\workbc_career_trek\Form\CareerTrekSettingsForm'
    _title: 'Career Trek Settings'
  requirements:
    _permission: 'administer site configuration'

workbc_career_trek.suggestions:
  path: '/career-trek/search-autocomplete/suggestions'
  defaults:
    _controller: '\Drupal\workbc_career_trek\Controller\AutocompleteController::getSuggestions'
    _title: 'Search Autocomplete Suggestions'
  requirements:
    _permission: 'access content'
