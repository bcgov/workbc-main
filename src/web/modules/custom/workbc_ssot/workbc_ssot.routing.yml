workbc_ssot.lmmu:
  path: '/admin/config/workbc/ssot/lmmu'
  defaults:
    _title: 'SSoT: Labour Market Monthly Update'
    _form: '\Drupal\workbc_ssot\Form\SsotUploadLmmuForm'
  requirements:
    _permission: 'administer ssot settings'

workbc_ssot.refresh:
  path: '/admin/config/workbc/ssot/refresh'
  defaults:
    _title: 'SSoT: Refresh Datasets'
    _form: '\Drupal\workbc_ssot\Form\SsotRefreshForm'
  requirements:
    _permission: 'administer ssot settings'
