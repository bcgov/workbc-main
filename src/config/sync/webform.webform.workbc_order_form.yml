id: workbc_order_form
title: 'WorkBC Resource Order Form'
description: 'Webform for ordering WorkBC publications.'
category: ''
elements: |-
  workbc_order_form_intro:
    '#type': webform_markup
    '#markup': 'Order your WorkBC publications for free to your door. WorkBC Resources will only be shipped within British Columbia.'
  publications:
    '#type': webform_publication_composite
    '#title': Publications
    '#flexbox': '0'
  section_header_markup:
    '#type': webform_markup
    '#markup': '<h2>Order form details</h2>'
  name:
    '#type': textfield
    '#title': Name
    '#required': true
  organization:
    '#type': textfield
    '#title': Organization
  mailing_address:
    '#type': webform_address
    '#title': 'Mailing Address'
    '#title_display': ''
    '#wrapper_type': container
    '#address__title': 'Mailing Address'
    '#address__required': true
    '#address_2__access': false
    '#city__title': City
    '#city__required': true
    '#state_province__access': false
    '#postal_code__title': 'Postal Code'
    '#postal_code__placeholder': A1A1A1
    '#postal_code__required': true
    '#country__access': false
    '#flexbox': '0'
  phone_number:
    '#type': tel
    '#title': 'Phone Number'
    '#placeholder': 250-123-4567
    '#required': true
    '#pattern': '^[0-9]{3}-[0-9]{3}-[0-9]{4}$'
    '#pattern_error': 'Please use the following format: ###-###-####'
  email_address:
    '#type': email
    '#title': 'Email Address'
    '#placeholder': youremail@example.com
    '#required': true
  please_provide_any_specific_shipping_instructions_:
    '#type': textarea
    '#title': 'Please provide any specific shipping instructions:'
