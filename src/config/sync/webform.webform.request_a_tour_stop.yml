id: request_a_tour_stop
title: 'Request a Tour Stop'
description: 'Webform to collect Request a Tour Stop&nbsp; information'
category: ''
elements: |-
  introduction_text:
    '#type': processed_text
    '#text': |
      <p>Interested in having a Find Your Fit tour stop in your community? Submit your request here.</p>
    '#format': basic_html
  name:
    '#type': textfield
    '#title': Name
    '#required': true
  role:
    '#type': select
    '#title': Role
    '#options':
      principal: 'Principal, Vice Principal or Adminstator'
      teacher: 'Teacher or Counsellor'
      organizer: Organizer
    '#empty_option': '—Select Your Role'
  school:
    '#type': textfield
    '#title': School
  email_address:
    '#type': email
    '#title': 'Email Address'
    '#placeholder': youremail@example.com
    '#required': true
    '#pattern': '[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$'
    '#pattern_error': 'Please enter a valid email address.'
  phone_flexbox:
    '#type': webform_flexbox
    '#format': fieldset
    phone_number:
      '#type': tel
      '#title': 'Phone Number'
      '#required': true
      '#required_error': 'Phone number is required'
      '#pattern': '^[0-9]{3}-[0-9]{3}-[0-9]{4}$'
      '#pattern_error': 'Please use the following format: ###-###-####'
    phone_extension:
      '#type': number
      '#title': Extension
      '#min': 1
      '#max': 999999
  region:
    '#type': select
    '#title': Region
    '#options':
      cariboo: Cariboo
      kootenay: Kootenay
      mainland-southwest: Mainland/Southwest
      north-coast-nechako: 'North Coast & Nechako'
      northeast: Northeast
      thompson-okanagan: Thompson-Okanagan
      vancouver-island-coast: 'Vancouver Island/Coast'
    '#empty_option': '—Select Your Region'
  city:
    '#type': textfield
    '#title': City
    '#required': true
  privacy_policy:
    '#type': checkbox
    '#title': 'I agree to the Privacy Policy'
    '#description': 'I agree to the&nbsp;<a href="/privacy">Privacy Policy</a>.'
    '#title_display': none
    '#description_display': after
    '#required': true
  collection_notice:
    '#type': processed_text
    '#text': |
      <p><a href="/collection-notice">View Collection Notice</a>&nbsp;&gt;</p>
    '#format': basic_html
