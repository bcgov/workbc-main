label: Editorial
type: content_moderation
type_settings:
  states:
    archived:
      label: Archived
      weight: 1
      published: false
      default_revision: true
    draft:
      label: Draft
      weight: -3
      published: false
      default_revision: false
    published:
      label: Published
      weight: 0
      published: true
      default_revision: true
    review:
      label: 'For Approval'
      weight: -1
      published: false
      default_revision: false
  transitions:
    archive:
      label: Archive
      from:
        - published
      to: archived
      weight: 0
    archived_draft:
      label: 'Restore to Draft'
      from:
        - archived
      to: draft
      weight: 1
    archived_published:
      label: Restore
      from:
        - archived
      to: published
      weight: 2
    create_new_draft:
      label: 'Create New Draft'
      from:
        - draft
        - published
        - review
      to: draft
      weight: -4
    publish:
      label: Publish
      from:
        - review
      to: published
      weight: -1
    send_for_review:
      label: 'For Approval'
      from:
        - draft
        - review
      to: review
      weight: -2
    skip_approval:
      label: 'Skip Approval (Super Admin only)'
      from:
        - draft
      to: published
      weight: 4
    stay_published:
      label: 'Stay Published (Super Admin only)'
      from:
        - published
      to: published
      weight: 3
